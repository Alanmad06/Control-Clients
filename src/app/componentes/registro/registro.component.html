<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user"></i> Register</h1>
        </div>
      </div>
    </div>
  </header>

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            
        </div>
    </div>

</section>

<div toastContainer></div>

<section id="register">
    <div class="col">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="registrarse()">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="Email" [(ngModel)]="Email" required>

                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="Password" [(ngModel)]="Password" required>

                            </div>
                            <div class="form-group">
                                <label for="cpassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="cPassword" #CPassword="ngModel" [(ngModel)]="Password2" 
                                [ngClass]="{ 'is-invalid': !cPassword && CPassword.touched}" required>
                                <div [hidden]="cPassword" class="invalid-feedback">
                                    Las contrase√±as deben coincidir
                                  </div>

                            </div>
                            <button type="submit" class="btn btn-primary btn-block my-4">Register

                            </button>
                            

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
